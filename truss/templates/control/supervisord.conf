[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0


[program:control-server]
command=/control/.env/bin/python3 /control/control/server.py
startsecs=0
startretries=1
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:nginx]
command=nginx -g "daemon off;"
startsecs=0
startretries=1
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
